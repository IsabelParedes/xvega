name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash -l {0}

jobs:
  unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install mamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment-dev.yml
        environment-name: xvega

    - name: Make build directory
      run: mkdir build
    
    - name: Configure CMake
      run: |
        cmake .. \
          -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
          -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
          -DCMAKE_BUILD_TYPE=Release \
          -DDOWNLOAD_GTEST=ON
      working-directory: build

    - name: Build
      run: make -j8
      working-directory: build

    - name: Tests
      run: ./test_xvega_lib
      working-directory: build/test
      
  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C call {0}

    steps:
    - uses: actions/checkout@v4

    - name: Install mamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment-dev.yml
        environment-name: xvega
        init-shell: cmd.exe

    - name: Make build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cmake .. ^
          -GNinja ^
          -DCMAKE_PREFIX_PATH="%CONDA_PREFIX%\Library" ^
          -DCMAKE_INSTALL_PREFIX=%CONDA_PREFIX% ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DDOWNLOAD_GTEST=ON
      working-directory: build

    - name: Build
      run: |
        set CL=/MP
        ninja
      working-directory: build

